<div ng-controller="FooterController">
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <ul class="list-no-bullet list-no-padding-left">
                        <span ng-bind="menu.about.display"></span>
                        <li ng-repeat="item in menu.about.items">
                            <a ng-href="{{item.path}}" ng-bind="item.display"></a>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-2">
                    <ul class="list-no-bullet list-no-padding-left">
                        <span ng-bind="menu.social.display"></span>
                        <li ng-repeat="item in menu.social.items">
                            <a ng-href="{{item.path}}" ng-bind="item.display"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
